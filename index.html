<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custm css -->
    <link rel="stylesheet" href="main.css">

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Icon for Github, LinkedIn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <h1>Hi, My Name is Susan</h1>

        <p id="myTitle">Recent Graduate of University of Virginia <br>/ Full-Stack Developer at Develop for Good</p>
        <!-- Category: About Me, Experience, Contact -->
        <div class="wrapper">
            <div class="profileImgWrapper">
                <img class="profileImg" src="profile.jpeg">

                <div class="connectBtnWrapper">

                    <div class="githubBtn">
                        <a href="https://github.com/susanj1240" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>
                    </div>
                    <!-- <a href="https://www.linkedin.com/in/susan-jang/" target="_blank">
                        <i class="fa fa-github"></i>
                    </a> -->

                    <div class="linkedInBtn">
                        <a href="https://www.linkedin.com/in/susan-jang/" target="_blank">
                            <i class="fa fa-linkedin-square"></i>
                        </a>
                    </div>

                </div>
            </div>
            <div class="category">
                <div class="aboutMe">
                    <div class="upperLine"></div>
                    <p class="categoryItemName">About Me</p>

                    <div class="categoryIcon">
                        <span class="material-icons">
                            arrow_right_alt
                        </span>
                    </div>


                    <div class="underLine"></div>
                </div>
                <div class="experience">
                    <div class="upperLine"></div>

                    <p class="categoryItemName">Experience</p>

                    <div class="categoryIcon">
                        <span class="material-icons">
                            arrow_right_alt
                        </span>
                    </div>

                    <div class="underLine"></div>

                </div>
                <div class="contact">

                    <p class="categoryItemName">Contact</p>

                    <div class="categoryIcon">
                        <span class="material-icons">
                            arrow_right_alt
                        </span>
                    </div>

                    <div class="underLine"></div>


                </div>
                <div class="resume">

                    <p class="categoryItemName">Resume</p>

                    <div class="categoryIcon">
                        <span class="material-icons">
                            arrow_right_alt
                        </span>
                    </div>

                    <div class="underLine"></div>

                </div>
            </div>
        </div>


    </div>

    <p id="credit">Created by Susan Jang & Desgin Inspired by <a target="_blank"
            href="https://dribbble.com/shots/14387463-IBM-Research-Website-Hover-Animation">Zhenya Rynzhuk</a></p>

    <script>
        function goTo() {
            console.log("hi");
        }
    </script>
</body>


</html>
